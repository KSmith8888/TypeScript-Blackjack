<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Styles/index.css">
    <script src="./Scripts/index.js" defer></script>
    <title>TypeScript Ecommerce Site</title>
</head>
<body>
    <div class="container">
        <header id="header-section">
            <div id="header-container">
                <h1 id="heading">TypeScript Ecommerce Site</h1>
                <button id="open-modal">Open Modal</button>
            </div>
            <dialog id="shopping-cart">
                <p>This is the shopping cart</p>
                <button id="close-cart-button">Close</button>
            </dialog>
            <nav>
                <ul class="nav-links">
                    <li class="link">
                        <a href="#">Home</a>
                    </li>
                    <li class="link">
                        <a href="#">Products</a>
                    </li>
                    <li class="link">
                        <a href="#">Locations</a>
                    </li>
                    <li class="link">
                        <a href="#">Contact Us</a>
                    </li>
                    <li class="link">
                        <a href="#">Reviews</a>
                    </li>
                    <li class="link">
                        <a href="#">About Us</a>
                    </li>
                </ul>
            </nav>
        </header>
        <main>
            <section id="products-section"></section>
        </main>
        <footer>
            <small>Terms and conditions and privacy policy</small>
        </footer>
    </div>
</body>
</html>
