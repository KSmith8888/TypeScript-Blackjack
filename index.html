<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/index.css">
    <script src="./dist/index.js" defer></script>
    <title>TypeScript Blackjack</title>
</head>
<body>
    <header id="header-section">
        <h1>TypeScript Blackjack</h1>
    </header>
    <main id="main-section">
        <section id="dealer-section">
            <div id="dealer-info-container">
                <p class="name-text">Dealer Score: 
                    <span id="dealer-score"></span>
                </p>
            </div>
            <div id="dealer-face-down-card" class="blank-card-container"></div>
        </section>
        <section id="player-section">
            <div id="player-info-container">
                <p class="name-text">Player Score: 
                    <span id="player-score"></span>
                </p>
                <div id="bet-buttons-container">
                    <button id="bet-5-button" class="bet-button">$5</button>
                    <button id="bet-10-button" class="bet-button">$10</button>
                    <button id="bet-25-button" class="bet-button">$25</button>
                    <button id="bet-50-button" class="bet-button">$50</button>
                </div>
                <p>Total: $<span id="total-money-text"></span></p>
            </div>
        </section>
        <section id="selections-section">
            <button id="hit-button">Hit</button>
            <button id="stay-button">Stay</button>
            <p id="game-result-text"></p>
        </section>
    </main>
</body>
</html>
