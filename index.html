<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/index.css">
    <script src="./dist/index.js" defer></script>
    <title>TypeScript Blackjack</title>
</head>
<body>
    <header id="header-section">
        <h1 id="main-header">TypeScript Blackjack</h1>
    </header>
    <main id="main-section">
        <section id="dealer-section">
            <div id="dealer-face-down-card" class="blank-card-container"></div>
        </section>
        <section id="player-section"></section>
        <section id="selections-section">
            <div id="bet-buttons-container">
                <p id="bet-text">Place your bet:</p>
                <div>
                    <button id="bet-5-button" class="bet-button">$5</button>
                    <button id="bet-10-button" class="bet-button">$10</button>
                </div>
                <div>
                    <button id="bet-25-button" class="bet-button">$25</button>
                    <button id="bet-50-button" class="bet-button">$50</button>
                </div>
                <p>Total: $
                    <span id="total-money-text">100</span>
                </p>
            </div>
            <div id="selections-container">
                <p id="selection-text">Choose your move:</p>
                <button id="hit-button">Hit</button>
                <button id="stay-button">Stay</button>
                <button id="double-down-button">Double Down</button>
                <p id="game-result-text"></p>
            </div>
            <div id="scores-container">
                <p class="name-text">Dealer Score: 
                    <span id="dealer-score"></span>
                </p>
                <p class="name-text">Player Score: 
                    <span id="player-score"></span>
                </p>
            </div>
        </section>
    </main>
</body>
</html>
